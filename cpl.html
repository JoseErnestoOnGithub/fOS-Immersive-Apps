<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta charset="utf-8">
</head>
<body>
<center>
<p>Please launch the Control Panel to change system settings.</p>
<button onclick="callShellApplication();">Launch</button>
</center>
<script>
function callShellApplication(){
  var objShell = new ActiveXObject("WScript.shell");
  objShell.run('C:\Windows\System32\control.exe');
}
</script>
</body>
</html>
